<html>
  <head>
    <title>You Are The Best</title>
    <style>
      body {
        background: #ff0;
      }
      div#main {
        background: #ccf;
        height: 460px;
        width: 320px;
        padding: 10px;
        -webkit-border-radius: 8px;
      }
    </style>
    <script>
      function alertCompliment() {
	    console.log("alertCompliment() called");
	    var elementId = this.id;
		var greeting;
		console.log("elementId is", elementId);
		if (elementId == "likeMe") {
		  greeting = "you are";
		} else if (elementId == "likeHer") {
		  greeting = "she is";
		}
		
		console.log("greeting is", greeting);
		alert("We really do think that " + greeting + " the best.");
      }
      document.addEventListener("DOMContentLoaded", function () {
        alert("We really do think that you are the best.")
        document.getElementById("likeMe").addEventListener("click", alertCompliment, false);
		document.getElementById("likeHer").addEventListener("click",alertCompliment, false);
      }, false);
    </script>
  </head>
  <body>
    <div id="main">
      You're really great!<br/>
      <button id="likeMe">Tell me I’m great</button><br/>
      <button id="likeHer">Tell her I'm great</button>
    </div>
  </body>
</html>
